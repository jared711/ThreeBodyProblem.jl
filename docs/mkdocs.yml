site_name:        ThreeBodyProblem.jl
repo_url:         https://github.com/jared711/ThreeBodyProblem.jl
site_description: An astrodynamics package for working in the three body problem.
site_author:      jared711

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
